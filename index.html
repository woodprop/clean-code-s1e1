<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section>
      <div class="wrapper">
        <div class="new-task">
          <label for="new-task__input" class="heading new-task__label">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task__input" class="new-task__input task__input" type="text">
            <button class="button new-task__button">Add</button>
          </div>
        </div>
        <h3 class="heading">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task task-list__item">
            <input type="checkbox" class="task__check">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="delete icon"></button>
          </li>
          <li class="task task-list__item edit-mode">
            <input type="checkbox" class="task__check">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="delete icon"></button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task task-list__item">
            <input type="checkbox" class="task__check" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="delete icon"></button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
